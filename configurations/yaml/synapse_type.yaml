synapse_types:
#These are placeholder parameters to be properly filled in in future releases
    - name: type_1
      physiology:
        - phys_parameter: U
          distribution:
            - type: truncated_gaussian
              dist_parameters:
                - mean: 0.336
                - std: 0.25
        - phys_parameter: D
          distribution:
            - type: truncated_gaussian
              dist_parameters:
                - mean: 600.0
                  std: 22.0
        - phys_parameter: F
          distribution:
            - type: truncated_gaussian
              dist_parameters:
                - mean: 22.0
                  std: 5.0
        - phys_parameter: gsyn
          distribution:
            - type: truncated_gaussian
              dist_parameters:
                - mean: 0.72
                  std: 0.44
        - phys_parameter: nrrp
          distribution:
            - type: uniform_int
              dist_parameters:
                - min: 1
                  max: 4
        - phys_parameter: dtc
          distribution:
            - type: truncated_gaussian
              dist_parameters:
                - mean: 1.55
                  std: 0.4

